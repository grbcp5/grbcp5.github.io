<!DOCTYPE html>
<html>
<head>
  <title>Volta</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>

  <!-- Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="./event.css" />
</head>
<body>


<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout-drawer
            mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Volta</span>
      <div class="mdl-layout-spacer"></div>
      <!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="SignInButton">
    <span id="SignInText"></span> <i class="sign-in-icon fa fa-facebook-square"></i>
  </button>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Volta</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/FindEvents">
        <i class="drawer-icon-left material-icons">track_changes</i>Find Events
      </a>
      <a class="mdl-navigation__link" href="/Profile">
        <i class="drawer-icon-left material-icons">account_circle</i>Profile
      </a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
    <!-- Your content goes here -->

  <div class="mdl-grid" style="width:100%" id="layoutGrid">

  <div class="mdl-cell mdl-cell--6-col" id="CreateNewEventCell">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="event_title mdl-card__title">
        <h2 class="mdl-card__title-text" id="eventTitle"></h2>
      </div>
      <div class="mdl-card__supporting-text">
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item">
        Location:
        <button type="button" class="mdl-chip">
          <span class="mdl-chip__text">
            <span id="locationText"></span>
          </span>
        </button>
          </li>
          <li class="mdl-list__item">
            <a href="" id="eventLinkText"></a>
          </li>
        </ul>

      </div>
    </div> <!-- Demo card wide -->
  </div> <!-- mdl-cell-6 -->

  <div class="mdl-cell mdl-cell--6-col">
  <div class="btn-container">
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored event-btn"
        id="requestRideBtn">
  Request a ride
</button>
  </div>
  </div>

<div class="mdl-cell mdl-cell--6-col">
  <div class="btn-container">
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored event-btn"
        id="offerDriveBtn">
  Offer to Drive
</button>
  </div>
  </div>


<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>

    </div>
  </main>
</div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

</body>
</html>
